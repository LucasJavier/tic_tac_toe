<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Tic Tac Toe Game</title>
        <link rel="icon" href="/Images/icon.png" type="image/png">

    </head>

    <body>

        <main>

            <div id="top" class="container">

                <div id="difficulty">

                    <select name="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="unbeatable">Unbeatable</option>
                    </select>

                </div>

                <div id="mark">

                    <button class="mark-button" id="xButtton">X</button>
                    <button class="mark-button" id="oButton">O</button>
            
                </div>

            </div>

            <div id="game" class="container">

                <button class="game-button all"></button>
                <button class="game-button all"></button>
                <button class="game-button only-bottom"></button>
                <button class="game-button all"></button>
                <button class="game-button all"></button>
                <button class="game-button only-bottom"></button>
                <button class="game-button only-right"></button>
                <button class="game-button only-right"></button>
                <button class="game-button"></button>

            </div>

            <div id="bottom" class="container">

                <button id="restartButton">Restart</button>

            </div>

        </main>

        <footer>

            <label>Tic Tac Toe Game - Bonacci, Lucas Javier - Made for TOP</label>

        </footer>

    </body>

</html>
